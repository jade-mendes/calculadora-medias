<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Média de Notas</title>
</head>
<body>
    <header>
        <h1>Média das Notas dos Alunos</h1>
    </header>
    <main>
        <section id="main-container">
            <div id="add-score-container">
                <span>Nota:</span>
                <input id="score" type="text">
                <button id="add-score-button">Adicionar</button>
            </div>

            <div id="scores-panel-container">
                <textarea id="scores-panel" rows="15" cols="55" style="resize:none" readonly></textarea>
            </div>
            <div id="results-container">
                <button id="calc-button">Calcular Média</button> <br>
                <span>A média é: <span id="result"></span></span>
            </div>
        </section>
    </main>
    <script src="calc_script.js"></script>
</body>
</html>
